<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List View</title>
    <link rel="stylesheet" href="listView.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

   

</head>
<body>
  

  <div id="cover"></div>
  <div class="registration_heading">
    <h2>Registration Records <small></small></h2>
    <div class="plusBtnBackground">
      <div class="plusBtnCircle">
      <i class="plusBtn fa fa-plus" id="plusBtn" style="font-size:26px;"></i>
    </div>

  </div>

</div>
  <div class="container">
    <ul class="responsive-table" id="tbl_student_registration">
      <li class="table-header" id="col_name">
        <div class="col col-1">S.No</div>
        <div class="col col-2">Student Details</div>
        <div class="col col-3">Contact Details</div>
        <div class="col col-4">Aadhar Number</div>
        <div class="col col-5">DOB</div>
        <div class="col col-6">Gender</div>
        <div class="col col-7">Address Details</div>
        <div class="col col-8">Login Details</div>
        <div class="col col-9">Hobbies</div>
        <div class="col col-10" data-label="Action">Action</div>
      </li>
      
    </ul>
  </div>

    

      <form id="template_form" enctype="multipart/form-data">
        <div class="form_heading">Registration Details</div>
        <input type="hidden" id="temp_id" name="temp_id">
       <div class="row g-3">
        <div class="updateTableCol">
            <label for="firstnameid">First Name</label>
            <input type="text" id="firstnameid" class="form-control" name="firstnameid" required>


        </div>
        <div class="updateTableCol">
            <label for="name">Last Name</label>
            <input type="text" id="lastnameid" class="form-control" name="lastnameid" required>

        </div>

        </div>

        <div class="row g-3">
          <div class="updateTableCol">
              <label for="dobid">Date of Birth</label>
              <input type="date" id="dobid" name="dobid" class="form-control">

  
          </div>
          <div class="updateTableCol">
              <label for="gender">Gender</label>
              <input type="radio" value="Male" name="gender" id="male"> <label for="male">Male</label>
                <input type="radio" value="Female" name="gender" id="female"> <label for="female">Female</label>
                <input type="radio" value="Other" name="gender" id="other"> <label for="other">Other</label>
            </div>
          </div>
          <div class="row g-3">
            <div class="updateTableCol">
                <label for="emailid">Email</label>
                
                <input type="email" id="emailid" class="form-control" name="emailid" required>

    
            </div>
            <div class="updateTableCol">
                <label for="mobileid">Mobile</label>
                
                <input type="text" id="mobileid" name="mobileid" class="form-control" required>


            </div>



      
            </div>

            <div class="row g-3">
              <div class="updateTableCol">
                  <label for="aadharid">Aadhar</label>
                  
                  <input type="text" id="aadharid" name="aadharid" class="form-control" required>

  
      
              </div>
              <div class="updateTableCol">
                  <label for="pin">Pincode</label>
                  
                  <input type="tel" id="pin" name="pin" pattern="[0-9]{3}[0-9]{3}" placeholder="123456" class="form-control">

  
      
              </div>
              </div>


   <div class="row g-3">

        <div class="updateTableCol">
            <label for="street" >Landmark</label>
            <input type="text" id="landid" name="landid" class="form-control" required>
          </div>

          <div class="updateTableCol">
            <label for="city" >City</label>
            <input type="text" id="city" name="city" class="form-control" required>

                 </div>

        </div>

        <div class="row g-3">

          <div class="updateTableCol">
              <label for="countryid" >Country</label>
              <input type="text" id="countryid" name="countryid" class="form-control" required>
            </div>
  
            <div class="updateTableCol">
              <label for="stateid" >State</label>
              <input type="text" id="stateid" name="stateid" class="form-control" required>
  
                   </div>
  
          </div>


          <div class="row g-3">

            <div class="updateTableCol">
                <label for="username" >Username</label>
                <input type="text" id="username" name="username" class="form-control" required>
              </div>
    
              <div class="updateTableCol">
                <label for="password" >Password</label>
                <input type="text" id="password" name="password" class="form-control" required>
    
                  </div>
    
            </div>





        <div class="row g-3">
        <div class="updateTableCol">
          <label for="street" >Street</label>
          <input type="text" id="street" name="street" class="form-control" required>
        </div>

        </div>


        <div class="row g-4">
          <div class="col4">
            <label for="">Hobbies</label>
            <input class="input_hobbies radio_color" type="checkbox" name="hobbies[]"
            value="Fishing">Fishing
        <input class="input_hobbies radio_color" type="checkbox" name="hobbies[]"
            value="Golf">Golf
        <input class="input_hobbies radio_color" type="checkbox" name="hobbies[]"
            value="Hiking">Hiking
        <input class="input_hobbies radio_color" type="checkbox" name="hobbies[]"
            value="Photography">Photography
        <input class="input_hobbies radio_color" type="checkbox" name="hobbies[]"
            value="Gardening">Gardening          
          
          </div>
  
          </div>


        <div class="form_buttons">
            <div class="btn" id="cancel">Cancel</div>
            <button type="submit" class="btn" id="save">Save</button>
        </div>


    </form>


<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

<script src="listView.js"></script>


</body>


</html>
